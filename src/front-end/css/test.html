<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .left-column {
            background-color: #ccc;
            flex: 1;
        }

        .right-column {
            background-color: #f0f0f0;
            flex: 2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-column">
        <!-- 左侧内容 -->
        <p>左侧内容</p>
    </div>
    <div class="right-column">
        <!-- 右侧内容 -->
        <p>右侧内容</p>
        <p>右侧内容</p>
        <!-- 右侧内容可自适应增加 -->
    </div>
</div>
</body>
</html>
